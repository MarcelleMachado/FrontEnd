<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ManguaçaTEC | Eventos cervejeiros</title>
</head>

<body>
    <header>
        <div class="banner"></div>
        <img class="logo" src="/img/logo trabalho-05.png" alt="logo ManguaçaTEC">
    </header>
    <main>
        <div class="eventos">
            <div class="serveja">
                <img src="/img/Festival-Serveja-Teresopolis.jpg" alt="img Serveja">
                <h1>Serveja</h1>
            </div>
            <div class="lupulando">
                <img src="/img/images.jpg" alt="img Lupulando">
                <h1>Lupulando</h1>
            </div>
            <div class="bauernfest">
                <img src="/img/bauernfest.jpg" alt="img Bauernfest">
                <h1>Bauernfest</h1>
            </div>
        </div>
    </main>
</body>

</html>
